version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: teztez
      POSTGRES_USER: teztez
      POSTGRES_PASSWORD: teztez
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  django:
    build:
      context: .
      dockerfile: backend/Dockerfile
    working_dir: /app/backend
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8010
      "
    volumes:
      - ./backend:/app/backend
      - static_volume:/app/backend/staticfiles
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - DB_HOST=db
      - DB_NAME=h
      - DB_USER=n
      - DB_PASS=b
      - DB_PORT=5432
      - DJANGO_SUPERUSER_USERNAME=m
      - DJANGO_SUPERUSER_EMAIL=g
      - DJANGO_SUPERUSER_PASSWORD=j
    depends_on:
      - db

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    working_dir: /app
    command: python bot/main.py
    volumes:
      - ./backend:/app/backend
      - ./bot:/app/bot
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - DB_HOST=db
      - DB_NAME=h
      - DB_USER=h
      - DB_PASS=h
      - DB_PORT=5432
      - BOT_TOKEN=${BOT_TOKEN}
    depends_on:
      - django

  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./certs:/etc/ssl:ro
      - static_volume:/usr/share/nginx/static:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django

volumes:
  postgres_data:
  static_volume: