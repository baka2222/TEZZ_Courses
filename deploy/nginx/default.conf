server {
    listen 80;
    server_name tezz.kg www.tezz.kg;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name tezz.kg www.tezz.kg;

    ssl_certificate /etc/ssl/tezz.kg.crt;
    ssl_certificate_key /etc/ssl/tezz.kg.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+AESGCM:EDH+AESGCM;
    ssl_prefer_server_ciphers off;

    # Корневая директория для фронтенда
    root /usr/share/nginx/html;
    index index.html;

    # Статические файлы Django
    location /static/ {
        alias /usr/share/nginx/static/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    location /media/ {
        alias /usr/share/nginx/static/media/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # API endpoints - проксируем к Django
    location /api/ {
        proxy_pass http://django:8010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django admin - проксируем к Django
    location /admin/ {
        proxy_pass http://django:8010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Обработка SPA - все остальные запросы на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}